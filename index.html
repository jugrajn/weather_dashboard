<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
</head>

<body>

    <header class="container-fluid">
        <h1 class="col-md-12 text-center">Weather Dashboard</h1>
    </header>

    <main>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary" type="button" id="searchbtn">Search</button>
              <button class="btn btn-outline-secondary" type="button">Clear</button>
            </div>
            <input type="text" class="form-control" placeholder="City Name" aria-label="" aria-describedby="basic-addon1" id="inputCity">
          </div>
        <br>
        <!-- Results -->
        <div class="container-fluid row justify-content-around">
            <!-- Left side Current City Results -->
            <div class="col-6" id="current-city-container">
                <h2 id="name">Current</h2>
                <h3 id="date"></h3>
                <i id="icon"></i>
                <p id="temp"></p>
                <p id="humid"></p>
                <p id="wind"></p>
            </div>
            <!-- Right side 5 Day Forecyast Results -->
            <div class="col-6" id="forecast-5day-container">
                <h2>5 Day Forecast</h2>
                <div class="forecast card">
                    <!-- append forecast results here through createElement on javascript -->
                </div>
            </div>
        </div>

    </main>
    <script src="./Assets/script.js"></script>
</body>
</html>
